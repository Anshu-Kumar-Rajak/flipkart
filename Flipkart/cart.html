<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="flipkart.css">
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <nav class="navbar">
          <a href="index.html">
            <img src="./images/logo.png" alt="" class="nav-logo" />
          </a>
          <div class="search">
            <span class="material-symbols-outlined search-logo"> search </span>
            <input
              type="text"
              placeholder="Search For Products, Brands and More"
              class="search-input"
            />
          </div>
          <div class="action-bar">
            <div class="action">
              <span class="material-symbols-outlined action-logo">
                account_circle
              </span>
              <div class="action-text">Login</div>
            </div>
            <a href="cart.html" class="action">
              <span class="material-symbols-outlined action-logo">
                shopping_cart
              </span>
              <div class="action-text">Cart</div>
              <div class="cart-icon"></div>
            </a>
            <div class="action">
              <span class="material-symbols-outlined action-logo">
                storefront
              </span>
              <div class="action-text">Become A Seller</div>
            </div>
            <span class="material-symbols-outlined"> more_vert </span>
          </div>
        </nav>
    </header>
    <main>
      <div class="bag-page">
        <div class="bag-items-container">
            <!-- dynamic data -->
        </div>
        <div class="bag-summary">
            <!-- dynamic data -->
        </div>
        <div class="topBtn">
            <span class="material-symbols-outlined"> arrow_upward </span>
          </div>
      </div>

    </main>
    <script src="index.js"></script>
    <!-- <script src="cart.js"></script> -->
</body>
</html>
